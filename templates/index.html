<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Project</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-poll"></i> Survey Tracker
            </a>
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="{{ url_for('dashboard') }}">Dashboard</a>
                <a class="nav-item nav-link active" href="{{ url_for('home') }}">New Project</a>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        <div class="card shadow mb-4">
            <div class="card-header bg-primary text-white">
                <h2 class="mb-0"><i class="fas fa-plus-circle"></i> Create New Project</h2>
            </div>
            <div class="card-body">
                <form id="projectForm">
                    <div class="form-group">
                        <label for="project_code"><i class="fas fa-id-badge"></i> Project Code</label>
                        <input type="text" id="project_code" name="project_code" class="form-control" required>
                        <small class="form-text text-muted">Unique identifier for the project.</small>
                    </div>
                    <div class="form-group">
                        <label for="client_name"><i class="fas fa-user"></i> Client Name</label>
                        <input type="text" id="client_name" name="client_name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="country"><i class="fas fa-globe"></i> Country</label>
                        <input type="text" id="country" name="country" class="form-control" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="cpi">CPI ($)</label>
                            <input type="number" step="0.01" id="cpi" name="cpi" class="form-control" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="loi">LOI (minutes)</label>
                            <input type="number" id="loi" name="loi" class="form-control" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="status">Project Status</label>
                        <select id="status" name="status" class="form-control" required>
                            <option value="Live">Live</option>
                            <option value="Paused">Paused</option>
                            <option value="Closed">Closed</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Create Project
                    </button>
                    <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">
                        <i class="fas fa-times"></i> Cancel
                    </a>
                </form>
            </div>
        </div>
    </div>
    <footer class="bg-light py-4 mt-5">
        <div class="container text-center text-muted">
            <p>Â© 2023 Survey Tracker | <i class="fas fa-envelope"></i> support@surveytracker.com</p>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
